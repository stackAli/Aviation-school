{% extends "base.html" %}
{% block content %}

<style>
  body {
    background-color: #05094d;
    color: #e5bd2c;
    font-family: Arial, sans-serif;
  }

  .pricing-section {
    max-width: 900px;
    margin: 60px auto;
    background: white;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    color: #05094d;
  }

  .pricing-title {
    font-size: 2.8rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 40px;
    color: #e5bd2c;
  }

  .pricing-table {
    width: 100%;
    border-collapse: collapse;
  }

  .pricing-table th, .pricing-table td {
    padding: 20px;
    border-bottom: 2px solid #f0f0f0;
    text-align: left;
    font-size: 1.2rem;
  }

  .pricing-table th {
    background-color: #05094d;
    color: #e5bd2c;
  }

  .price {
    font-weight: 700;
    font-size: 1.4rem;
    color: #05094d;
  }

  .note {
    margin-top: 20px;
    font-style: italic;
    font-size: 0.9rem;
    color: #555;
  }

  @media (max-width: 576px) {
    .pricing-title {
      font-size: 2rem;
    }

    .pricing-table th, .pricing-table td {
      font-size: 1rem;
      padding: 12px;
    }
  }
</style>

<section class="pricing-section container" aria-label="Course Pricing">
  <h1 class="pricing-title">Pricing</h1>
  
  <table class="pricing-table" aria-describedby="pricing-description">
    <thead>
      <tr>
        <th>Aircraft/Ground School</th>
        <th>Solo</th>
        <th>Dual</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>C172</td>
        <td class="price">$299</td>
        <td class="price">$415</td>
      </tr>
      <tr>
        <td>Piper Warrior(P28A)</td>
        <td class="price">$299</td>
        <td class="price">$415</td>
      </tr>
      <tr>
        <td>Theory</td>
        <td class="price"> </td>
        <td class="price">$80</td>
      </tr>
      
    </tbody>
  </table>

  <p id="pricing-description" class="note">
    * All prices are inclusive of GST.<br>
    * Rates are charged on a per-hour basis.
  </p>
</section>

{% endblock %}
